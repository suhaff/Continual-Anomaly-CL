BACKBONE: "ResNet18_pretrained"
DEVICE: "cuda"

# anomaly-memory pipeline settings (safe)
MEMORY_SAMPLES_PER_TASK: 2000
MEMORY_SUBSAMPLE: 1
BATCH_SIZE: 64
SEED: 42

# dataset roots
MVT_ROOT: "data/mvtec"
MVT_LOCO_ROOT: "data/mvtec-loco"

# *** REQUIRED FOR CL BENCHMARK SYSTEM ***
OUTDIR_ROOT: "results/mvtec+loco/CL"

# continual learning training settings
CL_METHOD: "Finetune"
OPTIMIZER: "SGD"
EPOCHS_PER_TASK: 3

SGD_LR: 0.003
SGD_MOMENTUM: 0.9
WEIGHT_DECAY: 0.0
ADAM_LR: 0.0005

# Replay
REPLAY_MAX_SAMPLES: 2000
REPLAY_BATCH_SIZE: 32

# EWC
EWC_LAMBDA: 10.0

# LwF
LWF_LAMBDA: 1.0
LWF_TEMPERATURE: 2.0
